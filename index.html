<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cassette Page</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #000;
      font-family: sans-serif;
    }

    .page {
      width: 90vw;
      max-width: 900px;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }

    video {
      width: 100%;
      max-height: 70vh;
      object-fit: contain;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .click {
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      user-select: none;
      letter-spacing: 0.08em;
    }

    .click:hover {
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <div class="page">
    <video
      src="cassettean.webm"
      autoplay
      loop
      muted
      playsinline>
    </video>

    <div class="click" onclick="toggleAudio()">click</div>

    <audio id="audio" src="multi.track.comp.mp3"></audio>
  </div>

  <script>
    const audio = document.getElementById("audio");
    let isPlaying = false;

    function toggleAudio() {
      if (isPlaying) {
        audio.pause();
        audio.currentTime = 0;
      } else {
        audio.play();
      }
      isPlaying = !isPlaying;
    }
  </script>

</body>
</html>
