<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cassette Page</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #cfe9f6; /* light blue */
      font-family: sans-serif;
    }

    .page {
      width: 90vw;
      max-width: 900px;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }

    video {
      width: 100%;
      max-height: 70vh;
      object-fit: contain;
      border-radius: 12px;
      margin-bottom: 16px;
    }

    .controls button {
      padding: 10px 18px;
      margin: 0 8px;
      font-size: 15px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #6fb6de;
      color: white;
    }

    .controls button:hover {
      background-color: #5aa5cf;
    }
  </style>
</head>
<body>

  <div class="page">
    <video
      src="cassettean.webm"
      autoplay
      loop
      muted
      playsinline>
    </video>

    <div class="controls">
      <button onclick="playAudio()">Play</button>
      <button onclick="stopAudio()">Stop</button>
    </div>

    <audio id="audio" src="multi.track.comp.mp3"></audio>
  </div>

  <script>
    const audio = document.getElementById("audio");

    function playAudio() {
      audio.play();
    }

    function stopAudio() {
      audio.pause();
      audio.currentTime = 0;
    }
  </script>

</body>
</html>
